<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Nekta Company Home Page</title>
</head>

<body>

<h2> Nekta Company Home Page - Yoohoo - silly Goose - No soup!!</h2>
<hr>

<p>
    Welcome to the nekta Company Home Page!
</p>

<hr>

<!--display user name and role-->

<p>
    User: <span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>

<div sec:authorize="hasRole('MANAGER')">

    <!--add a link to point to /leaders . . . this is for the managers-->
    <p>
        <a th:href="@{/leaders}">Leadership Meeting</a>
        (Only for Manager peeps)
    </p>
</div>

<div sec:authorize="hasRole('ADMIN')">
    <!--add alink to point to /systems... this is for admins-->
    <p>
        <a th:href="@{/systems}">IT Systems Meeting</a>
        (Only for Admin peeps)
    </p>
</div>

<hr>

<!-- add a logout button-->
<form action="#" th:action="@{/logout}" method="POST">

    <input type="submit" value="Logout"/>
</form>
</body>
</html>
